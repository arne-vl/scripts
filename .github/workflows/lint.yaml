on:
  push:
    branches:
      - main

name: "Linting"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run Shellcheck
        run: find . -type f -name "*.sh" ! -path "./.git/*" ! -path "./.github/*" -exec shellcheck {} +
